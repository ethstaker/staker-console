<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Staker Console</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://web.dev/uses-rel-preconnect -->
    <link rel="preconnect" href="https://storage.googleapis.com">

    <meta name="description" content="Staker Console">
    <link rel="icon" href="/eth-staker-logo-blue.svg" type="image/svg+xml">
    <link rel="mask-icon" href="/eth-staker-logo-blue.svg" color="#FFFFFF">
    <meta name="theme-color" content="#ffffff">

    <meta
      name="description"
      content="Staker Console"
      data-react-helmet="true"
    />
    <meta
      property="og:title"
      content="Staker Console"
      data-react-helmet="true"
    >
    <meta
      property="og:description"
      content="Staker Console"
      data-react-helmet="true"
    >

    <!-- https://web.dev/defer-non-critical-css/ -->
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  </head>
  <body style="background-color: #333333" id="tailwind-root">
    <div id="app-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
